<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <title>todo list</title>
</head>

<body>
    <div class="container">
        <form>
            <h2> Todo List </h2>
            <div>
                <input type="text" , id="myTask" , placeholder="Task to be done" />
                <button type="submit" , id="addTask_Button"><i class="fas fa-plus-square"></i>
                </button>
            </div>
            <hr>
            <label for="item"><h2>Search Todo:</h2></label>
            <div>
                <input type="text" class="form-control " placeholder="Search your todos" id="searchInput" />
                <ul class="todo-lists" id="todo-list">
                </ul>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
